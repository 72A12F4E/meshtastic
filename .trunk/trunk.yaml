version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - eslint
    - prettier
  enabled:
    - rome@12.0.0
    - markdownlint@0.33.0
    - actionlint@1.6.22
    - gitleaks@8.15.2
    - git-diff-check
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - svgo@3.0.2
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
